<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Verified</title>
</head>
<body>
    <div style="text-align: center; color: {% if status %}green{% else %}red{% endif %};">
        {% if status == 'exists' %}
            <h1>Your account is already verified!</h1>
        {% elif status == 'verified' %}
            <h1>Your account has been successfully verified!</h1>
            <p>You can now log in to your account.</p>
        {% else %}
            <h1>Something went wrong!</h1>
        {% endif %}
    </div>
</body>
</html>
